# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: I am LUO JOYA !
name: Zhuoya
email: 731105952@qq.com
location: Suzhou, China
company: Bosch
company_url: https://www.bosch.com.cn/
github_url: https://github.com/boschjoya
description: This is personnel website of LUO JOYA
favicon: favicon.png # Image must be in assets/images

url: http://boschjoya.github.io # the base hostname & protocol for your site

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
#disque: httpdongchuangithubio.disqus.com

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation
navs:
  -
    href: /
    label: Home

  -
    href: /open-source
    label: Open-Source

  -
    href: /blog
    label: Blog

  -
    href: /bookmark
    label: Bookmark

  -
    href: /about
    label: About Me

# Sidebar to show popular repo
side_bar_repo_limit: 6 # Number of repos to show

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'UA-72165600-1'


# For about.html. Fell free to create your own!
skill_software_keywords: [Java, Python, MySQL, Oracle, Design Patterns]
skill_j2ee_keywords: [Spring, Springboot, Hibernet, MyBatis, JSP, Redis, MongoDB, RabbitMQ, OAuth2]
skill_web_keywords: [HTML, CSS, JS, JQuery, Ajax, AngularJS, Boostrap]
skill_mobile_app_keywords: [Android]
skill_algorithm_keywords: [CF]